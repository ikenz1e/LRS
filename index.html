<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles/Style.css">
    <title>Town</title>
  </head>
  <body id="body">
    <div class="death-screen" id="death-screen">
      <h1 class="death-txt">YOU DIED</h1>
    </div>
    <div class="container" id="container">
      <button class="leaveFightBtn" id="fleeBtn">Flee</button>
      <div class="notifications">
        <p id="notification"></p>
      </div>
      <div class="btns-title-container">
        <h1 class="btns-title">click a button to do the action</h1>
      </div>
      <div class="buttons">
        <div class="stats1">
          <img src="assets/images/coin.png" class="coin-img">
          <div class="money-display">
            <p id="money-text">0</p>
          </div>
          <img src="assets/images/minerals.png" class="minerals-img">
          <div class="minerals-display">
            <p id="minerals-text">0</p>
          </div>
        </div>
        <button class="optionbtn" id="btn1">Shopping</button>
        <button class="optionbtn" id="btn2">Mining</button>
        <button class="optionbtn" id="btn3">Fighting</button>
        <div class="stats2">
          <img src="assets/images/sword.png" class="dmg-icon">
          <div class="dmg-display">
            <p id="dmg-text">0</p>
          </div>
          <img src="assets/images/pickaxe.png" class="pick-icon">
          <div class="pickLvl-display">
            <p id="pickLvl-txt">1</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="assets/JS/app.js"></script>
